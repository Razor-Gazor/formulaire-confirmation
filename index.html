<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de présence - DakarTech</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; border-top: 5px solid #003366; }
        h2 { color: #003366; margin-bottom: 20px; font-size: 1.5rem; text-align: center; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        select, input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #003366; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        button:hover { background-color: #002244; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>DakarTech - Confirmation</h2>
        <form id="presenceForm">
            <label for="professeur">Votre Nom Complet</label>
            <select id="professeur" name="professeur" required>
                <option value="">-- Choisir un professeur --</option>
                <option value="M. Rémy MENDY">M. Rémy MENDY</option>
                <option value="Mme Aminata DIOP">Mme Aminata DIOP</option>
            </select>

            <label for="matiere">Matière</label>
            <select id="matiere" name="matiere" required>
                <option value="">-- Choisir la matière --</option>
                <option value="Admin Windows">Admin Windows</option>
                <option value="Architecture Réseaux">Architecture Réseaux</option>
            </select>

            <button type="submit">Confirmer ma présence</button>
        </form>
    </div>

    <script>
        document.getElementById('presenceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                Professeur: document.getElementById('professeur').value,
                Matière: document.getElementById('matiere').value,
                Confirmation: "OUI"
            };

            // REMPLACEZ L'URL CI-DESSOUS PAR VOTRE URL WEBHOOK N8N
            const webhookUrl = 'http://localhost:5678/webhook-test/01a240c5-1a23-4005-a1e5-0523d1ca53f8';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                if (response.ok) alert('Confirmation envoyée avec succès !');
                else alert('Erreur lors de l\'envoi.');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Impossible de contacter le serveur.');
            }
        });
    </script>
</body>
</html>
